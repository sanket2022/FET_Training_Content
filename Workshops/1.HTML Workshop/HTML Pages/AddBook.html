<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AddBook</title>
    <link rel="stylesheet" href="../Javascript Pages/AddBook.js">
    <link rel="stylesheet" href="./Home.html">
</head>
<body>
    <div class="from-popup" id="myForm">
        <form action="./Home.html" class="form-container">
            <h1>Add Book</h1>
            <label for="serial">Serial Number</label>
            <input type="number" placeholder="Enter Book Serial number">
            <label for="name">Book Name</label>
            <input type="text" placeholder="Enter Book Name">
            <label for="author">author</label>
            <input type="text" placeholder="Enter Book Author">
            <label for="price">Price</label>
            <input type="number" placeholder="Enter Price">
            <label for="publication">Publication Date</label>
            <input type="date">

            <button type="submit" class="btn">Submit</button>
            <button type="cancel" class="btncancel" onclick="closeForm()">Cancel</button>
        </form>
    </div>
</body>
</html>
