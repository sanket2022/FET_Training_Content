<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Input Control Demo</title>
    <link rel="stylesheet" href="../CSS/inputcontrol.css">
</head>

<body>
    <div class="container">
        <center>
            <table>
                <tr>
                    <td>Normal Input Specs</td>
                    <td><input type="text" class="normal"></td>
                </tr>
                <tr>
                    <td>Input Control When Disabled</td>
                    <td><input type="text" class="disable"></td>
                </tr>
                <tr>
                    <td>Input Control When Error</td>
                    <td><input type="text" class="error"></td>
                </tr>
            </table>
        </center>
    </div>
</body>

</html>
