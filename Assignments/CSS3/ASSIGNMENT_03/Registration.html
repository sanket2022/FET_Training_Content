<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Page</title>
    <link rel="stylesheet" href="./Registration.css">
</head>

<body>
    <h2>Registration Form</h2>
    <table>
        <tr>
            <td><label for="empId">Employee ID : </label></td>
            <td> <input type="number" id="qty" name="qty" min="10001" max="15000"></td>
        </tr>
        <tr>
            <td><label for="fname">First Name : </label></td>
            <td><input type="text" id="fname" name="firstname" placeholder="Enter your First Name"></td>
        </tr>
        <tr>
            <td><label for="lname">Last Name : </label></td>
            <td><input type="text" id="lname" name="lastname" placeholder="Enter your Last Name"></td>
        </tr>
        <tr>
            <td><label for="dname">Department : </label></td>
            <td>
                <input type="radio" id="it" name="dept" value="IT">
                <label for="it">IT</label><br>
                <input type="radio" id="hr" name="dept" value="HR">
                <label for="it">HR</label><br>
                <input type="radio" id="finance" name="dept" value="FINANCE">
                <label for="it">Finance</label><br>
                <input type="radio" id="admin" name="dept" value="ADMIN">
                <label for="it">Admin</label><br>
            </td>
        </tr>
        <tr>
            <td><label for="doj">Date of Joining : </label></td>
            <td><input type="date" id="doj" name="dateofjoining"></td>
        </tr>
        <tr>
            <td><label for="email">E-mail : </label></td>
            <td><input type="email" id="email" name="email"></td>
        </tr>
        <tr>
            <td><label for="phone">Contact :</label></td>
            <td><input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"></td>
        </tr>
        <tr>
            <td><label for="address">Address :</label></td>
            <td><textarea id="address" name="address" placeholder="Write something.." style="height:100px"></textarea></td>
        </tr>
        <tr>
            <td><label for="tpa">Training Programs to be Attended :</label></td>
            <td>
                <input type="checkbox" id="tpa1" name="tpa1" value="tech">
                <label for="vehicle1"> Web Basics</label><br>
                <input type="checkbox" id="tpa2" name="tpa2" value="tech">
                <label for="vehicle2"> C#</label><br>
                <input type="checkbox" id="tpa3" name="tpa3" value="tech">
                <label for="vehicle1"> Entity Framework</label><br>
                <input type="checkbox" id="tpa4" name="tpa4" value="tech">
                <label for="vehicle2"> ASP.NET MVC</label><br>
            </td>
        </tr>
        <tr>
            <td>    </td>
            <td>
                <input type="submit" value="Register">
                <input type="submit" value="Cancel">
            </td>
        </tr>
        
    </table>





</body>

</html>
