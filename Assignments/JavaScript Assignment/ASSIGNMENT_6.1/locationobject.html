<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Location Object</title>
</head>
<body>
    <center>
        <table border="1">
            <tr>
                <td>HREF : </td>
                <td><script>
                    let origin = window.location.origin;
                    document.write(origin); 
                </script></td>
            </tr>
            <tr>
                <td>Path Name : </td>
                <td><script>
                    let pathname = window.location.pathname;
                    document.write(pathname); 
                </script></td>
            </tr>
            <tr>
                <td>Protocol : </td>
                <td><script>
                    let protocol = window.location.protocol;
                    document.write(protocol); 
                </script></td>
            </tr>
        </table>
        <br>
        <div>Click <a href="registration.html">Here </a> To Register</div>
    </center>
</body>
</html>
