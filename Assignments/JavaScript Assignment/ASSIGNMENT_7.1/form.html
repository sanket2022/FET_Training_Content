<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./form.css">
    <script src="./browsername.js"></script>
</head>
<body onload="browser()">
    <div class="container">
        <h3>
            
        </h3>
        <h3 id="demo">
            
        </h3>
    </div>
    <form action="helo">
        <center>
            <table border="1">
                <tr>
                    <td>First Name : </td>
                    <td><input type="text" id="firstname" required></td>
                </tr>
                <tr>
                    <td>Last Name : </td>
                    <td><input type="text" id="lastname" required></td>
                </tr>
                <tr>
                    <td>Date of Birth : </td>
                    <td><input type="date" id="birthdate" required></td>
                </tr>
                <tr>
                    <td>Email Address : </td>
                    <td><input type="email" id="email" required></td>
                </tr>
                <tr>
                    <td>Hobby : </td>
                    <td>
                        <input type="checkbox" id="hobby" required>
                        <label for="reading">Reading</label><br>
                        <input type="checkbox" id="hobby">
                        <label for="watching movie">Watching Movie</label><br>
                        <input type="checkbox" id="hobby">
                        <label for="photography">Photography</label><br>
                    </td>
                </tr>
                <tr>
                    <td>Favorite Writer : </td>
                    <td><input type="text" id="username" readonly></td>
                </tr>
            </table>
            <table>
                <tr>
                    <td><a href="success.html" class="button">Submit</a></td>
                    <td><input type="reset" value="Reset" class="btn"></td>
                </tr>
            </table>
            
            

        </center>
    </form>
</body>
</html>
