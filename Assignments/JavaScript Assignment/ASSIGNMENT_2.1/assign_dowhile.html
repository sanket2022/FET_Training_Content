<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>For loop in JavaScript</title>
</head>
<body>
    <script>
        for(var i=1;i<101;i++){
            document.write(i+" ");
        }
    </script>
